repos:
  - id: /.*/
    allow_custom_workflows: true
    allowed_overrides:
      - apply_requirements
      - workflow
    apply_requirements:
      - approved
    workflow: default
workflows:
  default:
    plan:
      steps:
        - init:
            extra_args:
              - "upgrade=false" # this will stop tf from re-downloading providers unnecessarily during every Atlantis plan
        - plan
    apply:
      steps:
        - apply
